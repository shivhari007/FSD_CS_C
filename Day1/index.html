<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="reg-from">
      <table>
        <tr>
          <td colspan="2" id="heading">Registration Form</td>
        </tr>
        <tr>
          <td>Username</td>
          <td><input type="text" placeholder="Username"></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>Date of birth</td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td>Upload file</td>
          <td><input type="file" /></td>
        </tr>
        <tr>
          <td>Branch</td>
          <td>
            CS<input type="radio" value="CS" name="r1" />
            CSE<input type="radio" value="CSE" name="r1" ITCS<input type="radio"
            value="ITCS" name="r1"
          </td>
        </tr>
        <tr>
          <td>Language known</td>
          <td>
            C<input type="checkbox" value="C" name="c1" /> C++<input
              type="checkbox"
              value="C++"
              name="c2"
            />
            javaC<input type="checkbox" value="javaC" name="c3" />
          </td>
        </tr>
        <tr>
          <td>Select city</td>
          <td>
            <select name="City">
              <option value="GZB" selected>Ghaziabad</option>
              <option value="DLH">Delhi</option>
              <option value="NOIDA">Noida</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Address</td>
          <td>
            <textarea name="addr" id="" rows="5" cols="22"></textarea>
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Login" id="lng" /></td>
          <td><input type="reset" value="clear" id="clr" /></td>
        </tr>
      </table>
    </div>
  </body>
</html>
